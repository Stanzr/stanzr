description "stanzr-main"
author  "rjrodger"

pre-start script
  mkdir -p /var/log/stanzr
  touch /var/log/stanzr/main.log
  chown ubuntu /var/log/stanzr/main.log
end script


start on startup
stop on shutdown

respawn

exec sudo -u ubuntu /usr/local/bin/node /home/ubuntu/stanzr/node/main/lib/main.js -config /home/ubuntu/stanzr/node/conf/live.js>> /var/log/stanzr/main.log 2>&1

